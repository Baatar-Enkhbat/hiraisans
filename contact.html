<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>ひらい || HIRAI</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1>お問い合わせ</h1>
            <p>いつもお世話になっております。</p>
        </div>

        <div class="form">

            <div class="top-form">
                <div class="inner-form">
                    <div class="label">性</div>
                    <input type="text" placeholder="渋沢">
                </div>
                <div class="inner-form">
                    <div class="label">名</div>
                    <input type="text" placeholder="栄一">
                </div>

            </div>
            <div class="top-form">
                <div class="inner-form">
                    <div class="label">電話番号</div>
                    <input type="text" placeholder="1234567890">
                </div>
                <div class="inner-form">
                    <div class="label">メール</div>
                    <input type="text" placeholder="Example@gmail.com">
                </div>
            </div>
            <div class="middle-form">
                <div class="inner-form">
                    <div class="label">タイトル</div>
                    <input type="text" placeholder="Subject">
                </div>
            </div>

            <div class="bottom-form">
                <div class="inner-form">
                    <div class="label">内容</div>
                    <textarea placeholder="Your message"></textarea>
                </div>
            </div>

            <div class="btn">送信</div>
            <div class="back"><a href="main.html">トップへ</a></div>

        </div>
    </div>
    <script src="contact.js"></script>
</body>

</html>
